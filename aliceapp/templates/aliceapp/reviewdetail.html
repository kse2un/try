<a href="{% url 'postupdate' blog.id %}">수정하기</a>
<br>
<a href="{% url 'home' %}">뒤로 가기</a>
<br>
<h1> 제목: {{blog.title}} </h1>
<p> 작성 날짜: {{blog.created_at}} </p>
<p> 수정 날짜: {{blog.updated_at}} </p>
<p> 자세한 본문: {{blog.body}} </p>

<a href="{% url 'postdelete' blog.id %}" onClick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>

<br/>
<a href="{% url 'commentcreate' blog.id %}">댓글 작성하기</a>
<form method='POST'>
    {% csrf_token %}
    {{form}}
    <button type='submit'>댓글 등록</button>
</form>

<br/>
<h4>댓글 목록</h4>
{% for comment in post.comment_set.all %}
    {{ comment.content }}</br/>
{% endfor %}
